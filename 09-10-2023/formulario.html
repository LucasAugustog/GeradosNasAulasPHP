<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/bnuOnline.css">
    <title>Document</title>




<div class="container mt-5">
    <h1>Formulário Com Bootstrap Php Entra21</h1>
    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="mb-3">
            <label for="mensagem" class="form-label">Experiencia profisional:</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua experiencia profisional"></textarea>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Sálario:</label>
            <input type="text" class="form-control" id="text" placeholder="Digite sua pretensão salarial">
        </div>



        <div class="mb-3">
            <label for="text" class="form-label">Email:</label>
            <input type="text" class="form-control" id="text" placeholder="Digite seu email">
        </div>


        <label class="form-label">Formato de contratação:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              CLT
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              PJ
            </label>
          </div>

          <div class="mb-3">
            <label for="mensagem" class="form-label">Escolaridade/Formação acadêmica:</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sobre sua formação academica/nível de escolariedada"></textarea>
        </div>
          
          






        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<!-- Inclua os arquivos JavaScript do Bootstrap (opcional) -->
